<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login: The Contact Circuit</title>
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="js/code.js"></script>
		<link rel="icon" href="images/favicon.png" type="image/png">
	</head>
	<body>
		<header class="logo-container">
		  <img src="images/logo-white.png" alt="Logo" class="logo">
		</header>

		<div class="container">
			<h2>Please Log In</h2>
			<form method="post">
				<label for="username">Username</label>
				<input type="text" id="loginName" name="username" placeholder="Username" required="required">

				<label for="password">Password</label>
				<div class="password-container">
					<input type="password" id="loginPassword" name="password" placeholder="Password" required="required">
					<span class="toggle-password">Show</span>
				</div>

				<button type="button" class="btn" onclick="doLogin()">Log In</button>
			</form>
			<div class="footer">
				<p>Don't have an account?</p>
				<a href="register/index.html" >Register</a>
			</div>
		</div>

		<!-- Toggle password visability with hide button -->
		<script>
		  document.querySelector('.toggle-password').addEventListener('click', function () {
			  const passwordField = document.getElementById('password');
			  if (passwordField.type === 'password') {
				  passwordField.type = 'text';
				  this.textContent = 'Hide';
			  } else {
				  passwordField.type = 'password';
				  this.textContent = 'Show';
			  }
		  });
		</script>

	</body>
</html>
