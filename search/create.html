<!DOCTYPE html>
<html>
	<head>
		<title>The Contact Circuit</title>
		<link href="../css/styles.css" rel="stylesheet">
	</head>
	<body>
		<h1>The Contact Circuit</h1>
		<div>
			<a href="index.html">Cancel</a>
			<h2>Add a New Contact</h2>
			<form>
				<p>First Name: <input type="text" name="firstName" class="field" required="required" /></p>
				<p>Last Name: <input type="text" name="lastName" class="field" required="required" /></p>
				<p>Email: <input type="email" name="email" class="field" required="required" /></p>
				<p>Phone: <input type="tel" name="phone" class="field" required="required" /></p>
				<button type="button" onclick="">Save</button>
			</form>
		</div>
	</body>
</html>
