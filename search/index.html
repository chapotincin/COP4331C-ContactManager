<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Navigation Bar -->
    <header class="nav-bar">
        <div class="logo-container">
            <img src="../images/logo-sideway-white.png" alt="The Contact Circuit Logo" class="logo">

        <nav>
            <ul>
                <li><a href="../index.html">Logout</a></li>

    <!-- Main Content -->
    <main>
        <h1 class="welcome-message">Welcome, [User's Name]!</h1>

        <div class="table-container">
            <!-- Search Section -->
            <div class="search-container">
                <input 
                    type="search" 
                    id="searchBar" 
                    name="search" 
                    placeholder="Search contact" 
                    aria-label="Search contacts"
                />
                <button type="submit" id="searchButton">Search</button>
                <a href="../search/create.html" class="create-contact-btn">+ Create Contact</a>
            </div>

            <!-- Contacts Table -->
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                    <tr>

                    </tr>
                    <tr>
                        <td>Jacob</td>

                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Handle the "Edit" functionality
        document.querySelectorAll(".edit-btn").forEach(button => {
            button.addEventListener("click", function () {
                const row = this.closest("tr");
                const isEditing = row.classList.contains("editing");

                if (!isEditing) {
                    // Enable inline editing
                    row.classList.add("editing");
                    row.querySelectorAll("td:not(:last-child)").forEach((cell, index) => {
                        const currentText = cell.textContent;
                        const inputType = index === 3 ? "tel" : index === 2 ? "email" : "text"; // Phone, Email, Text
                        cell.innerHTML = `<input type="${inputType}" value="${currentText}" />`;
                    });
                    this.textContent = "Save";
                } else {
                    // Save changes and disable inline editing
                    row.classList.remove("editing");
                    row.querySelectorAll("td:not(:last-child)").forEach(cell => {
                        const input = cell.querySelector("input");
                        cell.textContent = input.value;
                    });
                    this.textContent = "Edit";
                }
            });
        });
    </script>
</body>
</html>
