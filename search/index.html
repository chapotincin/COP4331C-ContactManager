<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Contact Circuit</title>
    <script type="text/javascript" src="../js/code.js"></script>
    <link href="../css/search.css" rel="stylesheet">
    <link rel="icon" href="../images/favicon.png" type="image/png">
    
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() 
    {
        readCookie();
        doSearch();
        checkContacts();
    }, false);
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="nav-bar">
        <div class="logo-container">
            <img src="../images/logo-sideway-white.png" alt="The Contact Circuit Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Logout</a></li>
                <li><a href="../search/index.html" class="active">Contacts</a></li>
                <li><a href="../search/about.html">About Us</a></li>
            </ul>
        </nav>    
    </header>

    <!-- Main Content -->
    <main>
        <h1 id="welcome-message"></h1>

        <div class="table-container">
            <!-- Search Section -->
            <div class="search-container">
                <input 
                    type="search" 
                    id="searchBar" 
                    name="search" 
                    placeholder="Search contact" 
                    aria-label="Search contacts"
                />
                <button type="button" class="btn" id="searchButton" onclick="doSearch(); checkContacts();">Search</button>
                <a href="../search/create.html" class="create-contact-btn">+ Create Contact</a>
            </div>
            <div>
                <p id="modifyResult" style="color:red;"></p>
                <p id="deleteContactResult" style="color:red;"></p>
            </div>

            <!-- Contacts Table -->
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="SearchResult">
                    <!-- Contacts will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.querySelectorAll(".edit-btn").forEach(button => {
            button.addEventListener("click", function () {
                const row = this.closest("tr");
                const isEditing = row.classList.contains("editing");
    
                if (!isEditing) {
                    // Enter editing mode: replace text with input fields
                    row.classList.add("editing");
                    row.querySelectorAll("td:not(:last-child)").forEach((cell, index) => {
                        const currentText = cell.textContent.trim();
                        let inputType = "text";
                        let pattern = "";
                        let title = "";
    
                        // Apply specific validation for email and phone fields
                        if (index === 2) { // Email field (third column)
                            inputType = "email";
                            pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,}$";
                            title = "Please enter a valid email address";
                        } else if (index === 3) { // Phone field (fourth column)
                            inputType = "tel";
                            pattern = "\\d{10}";
                            title = "Please enter a 10-digit phone number";
                        }
    
                        cell.innerHTML = `<input type="${inputType}" value="${currentText}" required pattern="${pattern}" title="${title}" class="edit-input" />`;
                    });
                    // Change icon to indicate "save" (checkmark icon)
                    this.querySelector("img").src = "../images/checkmark-icon.png";
                } else {
                    // Attempt to save: validate each input field
                    const inputs = row.querySelectorAll("input");
                    let allValid = true;
                    
                    inputs.forEach(input => {
                        if (!input.checkValidity()) {
                            input.classList.add('input-error'); // Add error styling (ensure you define this in your CSS)
                            allValid = false;
                        } else {
                            input.classList.remove('input-error');
                        }
                    });
                    
                    if (allValid) {
                        // If all inputs are valid, save the changes
                        row.classList.remove("editing");
                        row.querySelectorAll("td:not(:last-child)").forEach(cell => {
                            const input = cell.querySelector("input");
                            cell.textContent = input.value;
                        });
                        // Revert the icon back to edit (pencil/edit icon)
                        this.querySelector("img").src = "../images/edit-icon.png";
                    } else {
                        // If validation fails, alert the user and do not save
                        alert("Please correct the highlighted fields before saving.");
                    }
                }
            });
        });
    </script>
    
</body>
</html>
