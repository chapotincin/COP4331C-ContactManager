<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Contact Circuit</title>
    <script type="text/javascript" src="../js/code.js"></script>
    <link href="../css/search.css" rel="stylesheet">
    <link rel="icon" href="../images/favicon.png" type="image/png">
    
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() 
    {
        readCookie();
        doSearch();
        checkContacts();
    }, false);
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="nav-bar">
        <div class="logo-container">
            <img src="../images/logo-sideway-white.png" alt="The Contact Circuit Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Logout</a></li>
                <li><a href="../search/index.html" class="active">Contacts</a></li>
                <li><a href="../search/about.html">About Us</a></li>
            </ul>
        </nav>    
    </header>

    <!-- Main Content -->
    <main>
        <h1 id="welcome-message"></h1>

        <div class="table-container">
            <!-- Search Section -->
            <div class="search-container">
                <input 
                    type="search" 
                    id="searchBar" 
                    name="search" 
                    placeholder="Search contact" 
                    aria-label="Search contacts"
                />
                <button type="button" class="btn" id="searchButton" onclick="doSearch(); checkContacts();">Search</button>
                <a href="../search/create.html" class="create-contact-btn">+ Create Contact</a>
            </div>
            <div>
                <p id="modifyResult" style="color:red;"></p>
                <p id="deleteContactResult" style="color:red;"></p>
            </div>

            <!-- Contacts Table -->
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="SearchResult">
                    <!-- Contacts will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Handle the "Edit" functionality
        document.querySelectorAll(".edit-btn").forEach(button => {
            button.addEventListener("click", function () {
                const row = this.closest("tr");
                const isEditing = row.classList.contains("editing");

                if (!isEditing) {
                    row.classList.add("editing");
                    row.querySelectorAll("td:not(:last-child)").forEach((cell, index) => {
                        const currentText = cell.textContent;
                        const inputType = index === 3 ? "tel" : index === 2 ? "email" : "text";
                        cell.innerHTML = `<input type="${inputType}" value="${currentText}" />`;
                    });
                    this.querySelector("img").src = "../images/checkmark-icon.png";  // Change to checkmark icon
                } else {
                    row.classList.remove("editing");
                    row.querySelectorAll("td:not(:last-child)").forEach(cell => {
                        const input = cell.querySelector("input");
                        cell.textContent = input.value;
                    });
                    this.querySelector("img").src = "../images/edit-icon.png";  // Revert to edit icon
                }
            });
        });

        // Display "No contacts found" if no contacts are present
        function checkContacts() {
            const contactsTable = document.getElementById("SearchResult");
            if (!contactsTable.hasChildNodes()) {
                contactsTable.innerHTML = '<tr><td colspan="5" style="text-align:center; color: #37516A; font-size: 18px;">No contacts found</td></tr>';
            }
        }
    </script>
</body>
</html>
