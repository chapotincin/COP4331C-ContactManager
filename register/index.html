<!DOCTYPE html>
<html>
	<head>
		<title>Register: The Contact Circuit</title>
		<link href="../css/styles.css" rel="stylesheet">
		<script type="text/javascript" src="../js/code.js"></script>
	</head>
	<body>
		<h1>The Contact Circuit</h1>
		<div>
			<h2>Sign up for a new account</h2>
			<a href="../index.html">Already have an account?</a>
			<form>
				<p>First Name: <input type="text" id="firstName" class="field" required="required" /></p>
				<p>Last Name: <input type="text" id="lastName" class="field" required="required" /></p>
				<p>Username: <input type="text" id="username" class="field" required="required" /></p>
				<p>Password: <input type="password" id="password" class="field" required="required" /></p>
				<button type="button" onclick="doRegister()">Register</button>
			</form>
		</div>
	</body>
</html>
