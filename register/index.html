<!DOCTYPE html>
<html>
	<head>
		<title>Signup: Contact Manager</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<h1>Contact Manager</h1>
		<div>
			<h2>Sign up for a new account</h2>
			<a href="../index.html">Already have an account?</a>
			<form action="" method="post">
				<p>Last Name: <input type="text" class="field" name="lastName" required="required" /></p>
				<p>First Name: <input type="text" class="field" name="firstName" required="required" /></p>
				<p>Email: <input type="email" class="field" name="email" required="required" /></p>
				<p>Phone: <input type="tel" class="field" name="phone" required="required" /></p>
				<p>Username: <input type="text" class="field" name="username" required="required" /></p>
				<p>Password: <input type="password" class="field" name="password" required="required" /></p>
				<input type="submit" value="Sign Up!" />
			</form>
		</div>
	</body>
</html>
